apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-applicationset-namespaces-generator-plugin
spec:
  selector:
    matchLabels:
      app: argocd-applicationset-namespaces-generator-plugin
  template:
    metadata:
      labels:
        app: argocd-applicationset-namespaces-generator-plugin
    spec:
      serviceAccountName: argocd-applicationset-namespaces-generator-plugin
      automountServiceAccountToken: true
      containers:
      - name: server
        image: argocd-applicationset-namespaces-generator-plugin
        imagePullPolicy: Never
        resources:
          limits:
            memory: 64Mi
          requests:
            memory: 64Mi
            cpu: 100m
        env:
        - name: GOMAXPROCS
          value: '1'
        - name: GOMEMLIMIT
          value: 64MiB
        - name: ARGOCD_APPLICATIONSET_NAMESPACES_PLUGIN_LOG
          value: text
        - name: ARGOCD_APPLICATIONSET_NAMESPACES_PLUGIN_VERBOSITY
          value: '0'
        - name: ARGOCD_APPLICATIONSET_NAMESPACES_PLUGIN_CLUSTER_ENDPOINT_TLS_CA
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - name: ARGOCD_APPLICATIONSET_NAMESPACES_PLUGIN_TOKEN_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/token